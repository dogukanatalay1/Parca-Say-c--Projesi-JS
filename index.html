<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
   
    
    <title>Parça Sayıcı</title>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">OEM Calculator</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>


                    <!--Buttons-->
                    <button type="submit" class="btn btn-primary btn-sm addBtn">
                        <i class="fas fa-plus">Add</i>
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm">
                        <i class="far fa-edit">Save Changes</i>
                    </button>
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="fas fa-times">Delete</i>
                    </button>
                    <button type="submit" class="btn btn-secondary btn-sm">
                        <i class="fas fa-arrow-circle-left">Cancel</i>
                    </button>
                    <!---  --->

                </form>
            </div>
        </div>

        <!--Items-->
        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">
                   


                </tbody>
            </table>
        </div>

        <!-- Card Footer -->
        <div class="card mt-3">
            <div class="card-footer text-end">
                <p>Total (₺) <strong><span id="total-tl">0 TL</span></strong></p>
                <p>Total ($) <strong><span id="total-dolar">0 $</span></strong></p>
            </div>
        </div>
    </div>

    <!-- Script Tags -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> 
  </body>
</html>
